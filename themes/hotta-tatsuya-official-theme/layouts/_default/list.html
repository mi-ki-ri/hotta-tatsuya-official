<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {{ partial "head" . }}
    <title>{{ .Title }} -- {{ .Site.Title }}</title>
</head>
<body>
    {{ partial "header" . }}
    
    {{ range .Paginator.Pages }}
        {{ .Title }}
    {{ end }}

    {{ template "_internal/pagination.html" . }}
    
    {{ partial "footer" . }}
</body>
</html>
